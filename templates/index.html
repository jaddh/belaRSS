<!DOCTYPE html>
<html>
<head>
    <title>Entries</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <!-- Sidebar -->
                <nav id="sidebar" class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark">
                    {% include 'sidebar.html' %}
                </nav>
                <!-- Main content -->
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 d-flex flex-column">
                    <div class="row p-3 justify-content-center">
                        <div style="width: 500px;">
                            {% block header %}
                            {% endblock %}
                        </div>
                    </div>
                    <div class="row justify-content-center w-100 mx-auto overflow-auto">
                        <div class="container d-flex flex-wrap justify-content-center" style="max-width: 500px;">
                            {% block content %}
                            {% endblock %}
                        </div>
                    </div>
                </main>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
